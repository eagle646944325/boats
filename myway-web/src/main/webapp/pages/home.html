<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户查询界面</title>
</head>
<body>
<div class="pjax-container">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-3 m-b input-group pull-left">
                                <span class="input-group-addon no-borders"></span>
                                <div class="input-daterange input-group" id="datepicker">
                                    <input type="text" class="form-control" placeholder="激活开始时间" id="searchStartTime">
                                    <span class="input-group-addon">到</span>
                                    <input type="text" class="form-control" placeholder="激活结束时间" id="searchEndTime">
                                </div>
                            </div>
                            <div class="col-sm-1 m-b input-group pull-left">
                                <span class="input-group-addon no-borders"></span>
                                <select class="form-control" id="status">
                                    <option></option>
                                    <option value="1">正常</option>
                                    <option value="2">暂停使用</option>
                                    <option value="0">已注销</option>
                                </select>
                            </div>
                            <div class="col-sm-1 m-b input-group pull-left">
                                <span class="input-group-addon no-borders"></span>
                                <select class="form-control" id="sex">
                                    <option></option>
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                </select>
                            </div>
                            <div class="col-sm-1 m-b input-group pull-left">
                                <span class="input-group-addon no-borders"></span>
                                <select class="form-control" id="orgId">
                                    <option></option>
                                    <option value="1">系统管理一组</option>
                                    <option value="2">运维一组</option>
                                    <option value="3">研发一组</option>
                                    <option value="4">运维二组</option>
                                    <option value="5">研发二组</option>
                                    <option value="6">运维三组</option>
                                    <option value="7">研发三组</option>
                                </select>
                            </div>
                            <div class="col-sm-1 m-b input-group pull-left">
                                <span class="input-group-addon no-borders"></span>
                                <select class="form-control" id="roleId">
                                    <option></option>
                                    <option value="1">系统管理</option>
                                    <option value="2">运维人员</option>
                                    <option value="3">研发人员</option>
                                </select>
                            </div>
                            <div class="col-sm-3 m-b">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">
                                            <span id="innerShow">手机号 </span><span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a onclick="membershipQuery.changeShow( this, 'msisdn' );">手机号 </a></li>
                                            <li><a onclick="membershipQuery.changeShow( this, 'wx'  );">微信号 </a></li>
                                            <li><a onclick="membershipQuery.changeShow( this, 'qq'  );">QQ号 </a></li>
                                            <li><a onclick="membershipQuery.changeShow( this, 'userName'  );">用户名 </a></li>
                                        </ul>
                                    </div>
                                    <input type="text" placeholder="" class="form-control" id="searchText">
                                    <span class="input-group-btn">
                                        <button type="button" class="ladda-button btn btn-primary" onclick="membershipQuery.loadQuery(1)"> 搜索</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>真实名</th>
                                    <th>手机号</th>
                                    <th>微信号</th>
                                    <th>QQ号</th>
                                    <th>性 别</th>
                                    <th>角 色</th>
                                    <th>组 织</th>
                                    <th>状 态</th>
                                    <th>激活时间</th>
                                </tr>
                                </thead>
                                <tbody id="dataList"></tbody>
                            </table>
                            <div id="pageBar" class="page_num"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/resource/js/home/home.js"></script>

</div>
</body>
</html>
