<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户查询界面</title>
</head>
<body>
<div class="pjax-container">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">



                            <div class="col-sm-3 m-b">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">
                                            <span >手机号 </span><span class="caret"></span>
                                        </button>

                                    </div>
                                    <input type="text" style="width:200px; height:35px;"  id="searchPhone" placeholder="" class="form-control"   >

                                    <div class="input-group-btn">
                                        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">
                                            <span >姓名 </span><span class="caret"></span>
                                        </button>

                                    </div>
                                    <input type="text"  style="width:200px; height:35px;" id="searchMemberName" placeholder="" class="form-control" >

                                    <span class="input-group-btn">
                                        <button type="button" class="ladda-button btn btn-primary" onclick="membershipQuery.loadQuery(1)"> 搜索</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>手机号</th>
                                    <th>姓名</th>
                                    <th>注册时间</th>
                                    <th>会员级别</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="dataList"></tbody>
                            </table>
                            <div id="pageBar" class="page_num"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/resource/js/home/member.js"></script>

</div>
</body>
</html>
